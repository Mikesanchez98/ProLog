<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina Quién - Prolog</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div id="game-container">
        <h1>Adivina Quién</h1>
        
        <div id="character-image">
            <img id="char-img" src="" alt="Personaje" style="display:none;">
        </div>
        
        <div id="question-area">Piensa en un personaje...</div>
        
        <div id="controls">
            <button id="yes-btn" class="btn">Sí</button>
            <button id="no-btn" class="btn">No</button>
            <button id="reset-btn" class="btn">Reiniciar</button>
        </div>
        
        <div id="progress"></div>
    </div>

    <script src="/js/game.js"></script>
</body>
</html>
